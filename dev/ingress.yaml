apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-application-argo 
            port:
              number: 80
